name: task_manager
description: A Flutter task management app with API integration and local persistence
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/add_task.png
    - assets/images/dark_mode.png
    - assets/images/filters.png
    - assets/images/grid_view.png
    - assets/images/list_view.png
    - assets/images/settings.png
    - assets/images/task_detail.png